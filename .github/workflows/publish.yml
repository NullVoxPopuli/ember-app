name: Publish
on:
  push:
    branches: [master]
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install
      run: yarn install
    - name: Publish
      run: |
        set +e

        increment=$(node increment.js)
        result=$?
        echo $increment;

        if [ "$result" == "0" ]; then
          yarn release $increment;
        fi

